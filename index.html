<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Insurance Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('life.webp') no-repeat center center/cover;
            color: white;
            overflow: hidden;
        }
        .container {
            position: absolute;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #222;
            color: white;
            outline: none;
        }
        button {
            background: royalblue;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: darkblue;
        }
        #result {
            margin-top: 20px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> Life Insurance Prediction</h2>
        <input type="text" id="age" placeholder="Age">
        <input type="text" id="gender" placeholder="Gender (Male/Female)">
        <input type="text" id="income" placeholder="Income">
        <input type="text" id="health_status" placeholder="Health Status">
        <input type="text" id="smoking" placeholder="Smoking (Yes/No)">
        <input type="text" id="family_history" placeholder="Family History (Yes/No)">
        <button id="predictBtn">Predict</button>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.getElementById("predictBtn").addEventListener("click", async function () {
            const formData = {
                age: document.getElementById("age").value,
                gender: document.getElementById("gender").value,
                income: document.getElementById("income").value,
                health_status: document.getElementById("health_status").value,
                smoking: document.getElementById("smoking").value,
                family_history: document.getElementById("family_history").value
            };

            try {
                const response = await fetch("http://localhost:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                document.getElementById("result").innerHTML = `
                    <p><strong>Eligibility:</strong> ${data.eligibility}</p>
                    <p><strong>Policies:</strong> ${data.policies.join(", ")}</p>
                    <p><strong>Premium Estimates:</strong> ${JSON.stringify(data.premiums)}</p>
                `;
            } catch (error) {
                console.error("Error fetching prediction:", error);
                document.getElementById("result").innerHTML = `<p style="color: red;">Error fetching prediction</p>`;
            }
        });

        // 3D Sphere Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1.5, 64, 64);
        const material = new THREE.MeshStandardMaterial({ color: "royalblue", roughness: 0.5, metalness: 0.7 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 2);
        scene.add(light);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Handle resizing
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>

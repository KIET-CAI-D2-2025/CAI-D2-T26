<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Eligibility</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>üè¶ Life Insurance Eligibility & Premium Prediction</h1>
        
        <label for="age">Select Age</label>
        <input type="range" id="age" min="1" max="100" value="45" oninput="updateAgeValue(this.value)">
        <span id="age-value">45</span>

        <label for="income">Enter Income</label>
        <input type="number" id="income" value="22000">

        <label>Select Gender</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <label>Do you smoke?</label>
        <div class="radio-group">
            <input type="radio" id="smoke-yes" name="smoke" value="Yes">
            <label for="smoke-yes">Yes</label>
            <input type="radio" id="smoke-no" name="smoke" value="No" checked>
            <label for="smoke-no">No</label>
        </div>


        <label for="health">Select Health Status</label>
        <select id="health">
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average" selected>Average</option>
            <option value="Poor">Poor</option>
        </select>

        <button id="predict-btn">Predict Eligibility</button>

        <div id="result" class="hidden"></div>
    </div>
</body>


<script src="script.js"></script>
</html>

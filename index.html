<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2>Life Insurance Prediction</h2>
        <input type="number" placeholder="Age">
        <input type="text" placeholder="Gender(Male/Female)">
        <input type="text" placeholder="Income">
        <input type="text" placeholder="Health_Status">
        <input type="text" placeholder="Smoking">
        <input type="text" placeholder="Family_History">
        <button class="predictBtn">Predict</button>
        <div id="result"></div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="script.js"></script>
</html>
